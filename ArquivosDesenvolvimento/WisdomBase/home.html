<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/home.css">
  <title>Home</title>
</head>

<body>
  <header class="home-header">
    <img src="img/wisdom.png" alt="WisdomBase Logo" class="home-logo">

    <nav class="home-nav">
        <div class="home-menu">
            <div class="home-itens-menu">
                <button class="home-subtitle">Opção 1</button>
                <ul class="home-dropdown">
                    <li><a href="#">Saiba mais</a></li>
                    <li><a href="#">Outros projetos</a></li>
                    <li><a href="#">Sobre o autor</a></li>
                </ul>
            </div>

            <div class="home-itens-menu">
                <button class="home-subtitle">Opção 2</button>
                <ul class="home-dropdown">
                    <li><a href="#">Sobre</a></li>
                </ul>
            </div>

            <div class="home-itens-menu">
                <button class="home-subtitle">Opção 3</button>
                <ul class="home-dropdown">
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>
  </header>

  <div class="breadcrumb-container">
    <!-- Aqui será carregado o breadcrumb -->
  </div>

  <div class="home-container">
    <aside class="home-sidebar">
      <!-- A estrutura de árvore das pastas e arquivos serão carregados aqui -->
    </aside>

    <main class="home-content">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Pesquisar pastas e arquivos">
      </div>

      <div id="content">
        <!-- Aqui será carregado o conteúdo de outros arquivos -->
      </div>
    </main>
  </div>

  <script src="js/ajustarAlturaSidebar.js"></script>
  <script src="js/home.js"></script>
</body>

</html>
